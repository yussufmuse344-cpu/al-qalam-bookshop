<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1e293b" />
  
  <!-- Book -->
  <g transform="translate(180, 180)">
    <!-- Book cover -->
    <rect
      x="20"
      y="20"
      width="120"
      height="140"
      rx="8"
      fill="#8b5cf6"
      stroke="#6d28d9"
      stroke-width="3"
    />
    
    <!-- Book spine highlight -->
    <rect
      x="20"
      y="20"
      width="20"
      height="140"
      rx="8"
      fill="#a78bfa"
      opacity="0.6"
    />
    
    <!-- Book pages -->
    <rect x="30" y="28" width="100" height="124" fill="#f8fafc" rx="4" />
    
    <!-- Page lines -->
    <line x1="40" y1="45" x2="120" y2="45" stroke="#cbd5e1" stroke-width="2" />
    <line x1="40" y1="60" x2="120" y2="60" stroke="#cbd5e1" stroke-width="2" />
    <line x1="40" y1="75" x2="120" y2="75" stroke="#cbd5e1" stroke-width="2" />
    <line x1="40" y1="90" x2="105" y2="90" stroke="#cbd5e1" stroke-width="2" />
    
    <!-- Bookmark -->
    <path
      d="M 70 20 L 70 70 L 80 60 L 90 70 L 90 20"
      fill="#fbbf24"
      stroke="#f59e0b"
      stroke-width="2"
    />
  </g>
  
  <!-- Crescent Moon -->
  <g transform="translate(320, 140)">
    <defs>
      <mask id="crescent-mask">
        <circle cx="0" cy="0" r="50" fill="white" />
        <circle cx="15" cy="-10" r="45" fill="black" />
      </mask>
    </defs>
    <circle cx="0" cy="0" r="50" fill="#fbbf24" mask="url(#crescent-mask)" />
    <!-- Crescent glow -->
    <circle
      cx="0"
      cy="0"
      r="50"
      fill="#fbbf24"
      opacity="0.3"
      mask="url(#crescent-mask)"
    />
  </g>
  
  <!-- Stars -->
  <circle cx="420" cy="250" r="3" fill="#fbbf24" />
  <circle cx="390" cy="280" r="2.5" fill="#fbbf24" />
  <circle cx="440" cy="290" r="2" fill="#fbbf24" />
  <circle cx="400" cy="200" r="2.5" fill="#fbbf24" />
  <circle cx="350" cy="240" r="2" fill="#fbbf24" />
</svg>
