name: Nightly Database Backup

on:
  schedule:
    - cron: "0 0 * * *" # Runs every midnight UTC
  workflow_dispatch: # allows manual runs

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --token $SUPABASE_ACCESS_TOKEN

      - name: Create backup directory
        run: |
          mkdir -p backups
          echo "BACKUP_DATE=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Resolve DB IPv4 and build connection URL
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # Extract hostname from the URI
          DB_HOST=$(echo "$SUPABASE_DB_URL" | sed -E 's#^.*://[^@]*@([^:/?]+).*$#\1#')
          echo "Resolved DB host: $DB_HOST"
          # Try to resolve first IPv4 address using getent (hosts)
          DB_HOST_IPV4=$(getent hosts "$DB_HOST" | awk '/^[0-9\.]+\s/ {print $1; exit}')
          # Fallback: install dnsutils and use dig if still empty
          if [ -z "$DB_HOST_IPV4" ]; then
            echo "IPv4 not found via getent. Installing dnsutils to use dig..."
            sudo apt-get update -y >/dev/null 2>&1 || true
            sudo apt-get install -y dnsutils >/dev/null 2>&1 || true
            DB_HOST_IPV4=$(dig +short A "$DB_HOST" | head -n1)
          fi
          if [ -z "$DB_HOST_IPV4" ]; then
            echo "WARNING: Could not resolve IPv4 for $DB_HOST. Proceeding without forcing IPv4."
          else
            echo "DB IPv4: $DB_HOST_IPV4"
          fi
          # Make resolved IPv4 available to later steps
          if [ -n "$DB_HOST_IPV4" ]; then
            echo "DB_HOST_IPV4=$DB_HOST_IPV4" >> $GITHUB_ENV
          fi
          # Append hostaddr to force IPv4 while keeping hostname for TLS/SNI
          if [ -n "$DB_HOST_IPV4" ]; then
            if [[ "$SUPABASE_DB_URL" == *"?"* ]]; then
              echo "SUPABASE_DB_URL_IPV4=${SUPABASE_DB_URL}&hostaddr=${DB_HOST_IPV4}" >> $GITHUB_ENV
            else
              echo "SUPABASE_DB_URL_IPV4=${SUPABASE_DB_URL}?hostaddr=${DB_HOST_IPV4}" >> $GITHUB_ENV
            fi
          else
            echo "SUPABASE_DB_URL_IPV4=${SUPABASE_DB_URL}" >> $GITHUB_ENV
          fi

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Export database (pg_dump)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          DB_HOST_IPV4: ${{ env.DB_HOST_IPV4 }}
        run: |
          # Prefer forcing IPv4 via PGHOSTADDR when available
          if [ -n "$DB_HOST_IPV4" ]; then
            export PGHOSTADDR="$DB_HOST_IPV4"
          fi
          # Use plain SQL to keep compatibility with your existing compression step
          pg_dump "$SUPABASE_DB_URL" -f "backups/backup_$BACKUP_DATE.sql"

      - name: Compress backup
        run: |
          cd backups
          tar -czf backup_$BACKUP_DATE.tar.gz backup_$BACKUP_DATE.sql
          rm backup_$BACKUP_DATE.sql
          cd ..

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (prod only)
        run: npm ci --omit=dev

      - name: Backup Supabase Storage (buckets and objects)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node scripts/backup-storage.mjs

      - name: Compress storage backup
        run: |
          if [ -d "backups/storage" ]; then
            tar -czf "backups/storage_$BACKUP_DATE.tar.gz" -C backups storage
            rm -rf backups/storage
          else
            echo "No storage backup directory found; skipping compression."
          fi

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup
          path: backups/
